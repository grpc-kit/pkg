# https://github.com/grpc-kit/pkg/blob/main/cfg/app-sample.yaml

# 基础服务配置
services:
  # 服务注册的前缀，全局统一
  root_path: service
  # 服务注册的空间，全局统一
  namespace: default
  # 服务的代码，名称唯一且必填，格式：应用短名.接口版本.产品代码
  service_code: test1.v1.opsaid
  # 接口网关的地址
  api_endpoint: api.grpc-kit.com
  # 服务所监听的grpc地址（如未设置，自动监听在127.0.0.1的随机端口）
  grpc_address: 127.0.0.1:10081
  # 服务所监听的http地址（如未设置，则不开启gateway服务）
  http_address: 127.0.0.1:8080
  # 服务注册，外部网络可连接的grpc地址（一般等同于grpc-address）
  public_address: ""

  # grpc 服务配置
  grpc_service:
    enabled: false
    address: 127.0.0.1:10081

    # 如果配置 mTLS 也需要在 http_service.tls_client 加上相应证书，否则 http 转 grpc 接口不可用
    tls_server:
      cert_file: ""
      key_file: ""

  # http 服务配置
  http_service:
    enabled: false
    address: 127.0.0.1:8080

    # 自动化申请 http server 服务端证书，优先级低于 tls_auto
    tls_server:
      cert_file: "./config/tls/http.crt"
      key_file: "./config/tls/http.key"

    # 与本地 grpc 服务通讯使用
    tls_client:
      ca_file: ""
      insecure_skip_verify: false

    # 自动化申请 http server 服务端证书，优先级高于 tls_server
    tls_auto:
      acme:
        server: "https://acme-v02.api.letsencrypt.org/directory"
        email: "support@grpc-kit.com"
        cache: "./config/tls/"
        domains:
          - test.grpc-kit.com
          - demo.grpc-kit.com

# 服务注册配置
discover:
  driver: etcdv3
  heartbeat: 15
  endpoints:
    - http://127.0.0.1:2379
  #discover:
  #  tls:
  #    ca_file: /opt/certs/etcd-ca.pem
  #    cert_file: /opt/certs/etcd.pem
  #    key_file: /opt/certs/etcd-key.pem

# 认证鉴权配置
security:
  enable: true
  # 认证：谁在登录
  authentication:
    # 跳过认证的rpc方法
    insecure_rpcs:
      - SearchHosts
    oidc_provider:
      issuer: https://accounts.example.com
      config:
        # 必须验证token.aud是否与client_id相等
        client_id: example
        # 允许的签名算法类别
        supported_signing_algs:
          - RS256
        # 忽略token.aud与client_id的验证
        skip_client_id_check: true
        # 忽略token是否过期的验证
        skip_expiry_check: false
        # 忽略token issuer的验证
        skip_issuer_check: true
        # 是否跳过issuer的ca验证
        insecure_skip_verify: true
    http_users:
      - username: user1
        password: pass1
        groups:
          - sysadmin

  # 鉴权：能做什么
  authorization:
    allowed_groups:
      - sysadmin

    # 内置权限规则，通过本地配置文件管理
    opa_native:
      enabled: true
      #policy:
        # 未配置则为 internal/security/auth.rego 内嵌文件
        #auth_file: "./config/auth.rego"
        # 未配置则为 internal/security/data.yaml 内嵌文件
        #data_file: "./config/data.yaml"

    # 外部权限规则，外部更改权限本地实时生效，无需重启服务
    opa_external:
      enabled: false
      # 配置内容见：https://www.openpolicyagent.org/docs/latest/configuration/
      config: |
        services:
          test:
            url: http://192.168.0.2:8080
        bundles:
          test:
            resource: /bundle.tar.gz
        decision_logs:
          console: false

    # 外部权限规则，通过把数据提交至 opa-envoy-plugin 服务，由它进行判断功能
    opa_envoy_plugin:
      enabled: false
      service:
        grpc_address: 192.168.0.1:9191

# 关系数据配置
database:
  enable: true
  driver: mysql
  #driver: postgres
  dbname: demo
  username: demo
  password: password
  address: 192.168.31.200:3306
  parameters: ""
  #address: 192.168.31.200:5432
  #parameters: "sslmode=disable"
  connection_pool:
    max_idle_time: 1800s
    max_life_time: 21600s
    max_idle_conns: 300
    max_open_conns: 300

# 缓存服务配置
cachebox:
  enable: true
  driver: redis # memory, redis
  memory:
    max_entry: 1024
  redis:
    address: 127.0.0.1:6379
    password: ""

# 日志调试配置
debugger:
  # 是否开启pprof
  enable_pprof: true
  # 日志输出级别，可取：panic、fatal、error、warn、info、debug、trace
  log_level: debug
  # 日志输出的格式，可取：json、text
  log_format: text

# 前端托管配置
frontend:
  enable: true
  interface:
    admin:
      enabled: false
      embedded: true
      tracing: false
      handle_url: /admin
    openapi:
      enabled: true
      embedded: true
      tracing: false
      handle_url: /openapi-spec
    webroot:
      enabled: false
      embedded: true
      tracing: false
      handle_url: /

# 可观测性配置
observables:
  # 全局是否启动可观测性，默认启用
  enable: true

  # 遥测数据（指标、链路）的个性行为配置
  telemetry:
    # 指标数据
    metrics:
      # 为所有自定义指标添加前缀
      namespace: default
      # 指标数据上报频率，单位：秒
      push_interval: 60
      # 配置启用的 exporters 插件
      exporter_enable:
        otlp: false
        otlphttp: false
        logging: true
        prometheus: true

    # 链路数据
    traces:
      # 给定一个 0 至 1 之间的分数决定采样频率
      sample_ratio: 1
      # 在网关上记录 http 请求与响应体内容，仅当为 json 结构体有效
      log_fields:
        http_request: true
        http_response: true
      # 配置启用的 exporters 插件
      exporter_enable:
        otlp: true
        otlphttp: true
        logging: true
        prometheus: false
      # 过滤 http 或 grpc 请求的链路数据上报
      filters:
        - url_path: "/api/demo"
          method: POST
        - method: Demo

  # 遥测数据（指标、链路）的上报输出配置
  exporters:
    # 通过 grpc 上报数据
    otlp:
      endpoint: "http://127.0.0.1:4317"
      headers:
        Authentication: token
    # 通过 http 上报数据，避免与 oltp 配置多个，否则链路会重复
    #otlphttp:
    #  endpoint: "http://127.0.0.1:4318"
    #  traces_url_path: "/v1/traces"
    #  metrics_url_path: "/v1/metrics"
    #  headers:
    #    Authentication: token
    # 对外暴露 prometheus 风格的 http url 地址
    prometheus:
      metrics_url_path: "/metrics"
    # 指标与链路分布写入本地文件路径
    logging:
      pretty_print: true
      traces_file_path: "/tmp/traces.log"
      metrics_file_path: "/tmp/metrics.log"

# 事件通道配置
cloudevents:
  protocol: "kafka_sarama"
  kafka_sarama:
    topic: "uptime-test"
    brokers:
      - 127.0.0.1:19092
      - 127.0.0.1:29092
      - 127.0.0.1:39092
    config:
      net:
        max_open_requests: 5
        dial_timeout: 30s
        read_timeout: 30s
        write_timeout: 30s
        tls:
          enable: false
        sasl:
          enable: true
          mechanism: "SCRAM-SHA-256"
          user: "uptime"
          password: "testkey"
        keep_alive: 40s
      metadata:
        retry:
          max: 3
          backoff: 250ms
        refresh_frequency: 10m0s
        full: true
        allow_auto_topic_creation: false
      producer:
        max_message_bytes: 1000000
        required_acks: 1
        timeout: 10s
        return:
          successes: false
          errors: true
        flush:
          bytes: 104857600
          frequency: 30s
          max_messages: 999
        retry:
          max: 3
          backoff: 100ms
      consumer:
        group:
          session:
            timeout: 10s
          heartbeat:
            interval: 3s
          rebalance:
            strategy: range
            timeout: 55s
            retry:
              max: 4
              backoff: 2s
        retry:
          backoff: 2s
        fetch:
          min: 1
        max_wait_time: 250ms
        max_processing_time: 100ms
        return:
          errors: true
        offsets:
          auto_commit:
            enable: true
            interval: 1s
          retry:
            max: 3
      version: "2.4.0"

# 应用私有配置
independent:
  name: grpc-kit
